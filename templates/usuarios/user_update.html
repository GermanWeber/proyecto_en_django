{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-32 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-bold mb-6">Ajustes de usuario</h2>

    <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Campo de Título -->
        <div class="mb-4">
            <label for="id_title" class="block text-lg font-semibold text-gray-700 mb-2">Nombre:</label>
            <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}" id="id_title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Campo de Marca -->
        <div class="mb-4">
            <label for="id_email" class="block text-lg font-semibold text-gray-700 mb-2">Email:</label>
            <input type="email" name="email" value="{{ form.email.value|default_if_none:'' }}" id="id_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        
        <!-- Botones de Acción -->
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar</button>
            <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Atrás</a>
        </div>
    </form>
</div>  
{% endblock content %}
