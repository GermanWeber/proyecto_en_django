{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center">
        <!-- Título y mensaje de confirmación -->
        <h2 class="text-2xl font-bold mb-4 text-red-600">Confirmar Eliminación</h2>
        <p class="text-lg text-gray-700 mb-6">
            ¿Estás seguro de que quieres eliminar "{{ post.title }}"?
        </p>

        <!-- Formulario de confirmación -->
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Botones de acción -->
            <div class="flex justify-center space-x-4">
                <a href="{% url 'tienda:detail' post.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Volver
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
