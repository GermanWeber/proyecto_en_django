{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container rounded-lg shadow-lg bg-white mx-auto p-4 mt-32">

    
    <div class="  p-6 flex">
        <!-- Imagen del Post -->
        <div class="w-1/3">
            {% if post.img %}
                <img class="w-full h-auto object-cover rounded-lg" src="{{ post.img.url }}" alt="{{ post.title }}">
            {% else %}
                <img class="w-full h-auto object-cover rounded-lg" src="{% static 'media\images\no-img.png' %}" alt="Imagen predeterminada">
            {% endif %}
        </div>

        <!-- Detalles del Post -->
        <div class="w-2/3 pl-6">
            <!-- Título del Post -->
            <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
            
            <!-- Subtítulo del Post -->
            <p class="text-xl text-gray-700 mb-4">{{ post.sub_title }}</p>
            
            <!-- Precio -->
            <p class="text-2xl font-semibold text-green-500 mb-2">${{ post.price }}</p>
            
            <!-- Cantidad -->
            <p class="text-lg text-gray-600 mb-4">{{ post.amount }} unidades disponibles</p>
            
            <!-- Contenido del Post -->
            <p class="text-gray-700 mb-6">{{ post.content }}</p>

            

            
        </div>

        

    </div>

    <!-- Botones de Acción -->
             
    <div class="flex justify-end space-x-4 mb-4">
        <a href="{% url 'tienda:update' post.id %}">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Editar
            </button>
        </a>
        <a href="{% url 'tienda:delete' post.id %}">
            <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Eliminar
            </button>
        </a>
    </div>
    <a href="{% url "tienda:home" %}" class="text-blue-500 hover:text-blue-700">
        &larr; Atrás
    </a>
</div>
{% endblock content %}
