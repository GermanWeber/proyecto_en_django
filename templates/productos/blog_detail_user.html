{% extends "base.html" %}
{% load static %}

{% block content %}

 detalle usuario

<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Título del Post -->
        <h1 class="text-3xl font-bold mb-4">{{ post.title }}</h1>
        
        <!-- Subtítulo del Post -->
        <p class="text-xl text-gray-700 mb-4">{{ post.sub_title }}</p>

        <!-- Imagen del Post -->
        <div class="mb-6">
            {% if post.img %}
                <img class="w-50 h-auto object-cover rounded-lg" src="{{ post.img.url }}" alt="{{ post.title }}">
            {% else %}
                <img class="w-50 h-auto object-cover rounded-lg" src="{% static 'default_image.jpg' %}" alt="Imagen predeterminada">
            {% endif %}
        </div>

        <!-- Precio -->
        <p class="text-2xl font-semibold text-green-500 mb-2">${{ post.price }}</p>
        
        <!-- Cantidad -->
        <p class="text-lg text-gray-600 mb-4">{{ post.amount }} unidades disponibles</p>
        
        <!-- Contenido del Post -->
        <p class="text-gray-700 mb-6">{{ post.content }}</p>

        <!-- Botones de Acción -->
        <div class="flex space-x-4 mb-4">
            <a href="{% url 'tienda:update' post.id %}">
                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Editar
                </button>
            </a>
            <a href="{% url 'tienda:delete' post.id %}">
                <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Eliminar
                </button>
            </a>
        </div>

        <!-- Enlace de Regreso -->
        <a href="{% url 'tienda:home' %}" class="text-blue-500 hover:text-blue-700">
            &larr; Atrás
        </a>
    </div>
</div>

{% endblock content %}
