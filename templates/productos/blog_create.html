{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-32 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-bold mb-6">Crear Nuevo Artículo</h2>

    <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Campo de Título -->
        <div class="mb-4">
            <label for="id_title" class="block text-lg font-semibold text-gray-700 mb-2">Título:</label>
            <input type="text" name="title" value="{{ form.title.value|default_if_none:'' }}" id="id_title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Campo de Bajada -->
        <div class="mb-4">
            <label for="id_sub_title" class="block text-lg font-semibold text-gray-700 mb-2">Bajada:</label>
            <textarea name="sub_title" id="id_sub_title" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form.sub_title.value|default_if_none:'' }}</textarea>
        </div>
        
        <!-- Campo de Marca -->
        <div class="mb-4">
            <label for="id_marca" class="block text-lg font-semibold text-gray-700 mb-2">Marca:</label>
            <input type="text" name="marca" value="{{ form.marca.value|default_if_none:'' }}" id="id_marca" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Campo de Imagen -->
        <div class="mb-4">
            <label for="id_img" class="block text-lg font-semibold text-gray-700 mb-2">Imagen:</label>
            <input type="file" name="img" id="id_img" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
        </div>
        
        <!-- Campo de Precio -->
        <div class="mb-4">
            <label for="id_price" class="block text-lg font-semibold text-gray-700 mb-2">Precio:</label>
            <input type="number" name="price" value="{{ form.price.value|default_if_none:'' }}" id="id_price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Campo de Cantidad -->
        <div class="mb-4">
            <label for="id_amount" class="block text-lg font-semibold text-gray-700 mb-2">Cantidad:</label>
            <input type="number" name="amount" value="{{ form.amount.value|default_if_none:'' }}" id="id_amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <!-- Campo de Detalles -->
        <div class="mb-4">
            <label for="id_content" class="block text-lg font-semibold text-gray-700 mb-2">Detalles:</label>
            <textarea name="content" id="id_content" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        
        <!-- Botones de Acción -->
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Subir</button>
            <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Atrás</a>
        </div>
    </form>
</div>  
{% endblock content %}
