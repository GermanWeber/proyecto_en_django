{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Bucle para mostrar los posts -->
{% for post in posts %}
<div class="container mx-auto mt-4">
  
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <a href="{% url 'tienda:detail' post.id %}">
      <div class="md:flex">
        
        <!-- Muestra la imagen del post -->
        <div class="md:shrink-0">
          {% if post.img %}
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="{{ post.img.url }}" alt="Imagen de {{ post.title }}">
          {% else %}
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="{% static 'media\images\no-img.png' %}" alt="Imagen por defecto">
          {% endif %}
        </div>

        <!-- InformaciÃ³n del post -->
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ post.title }}</div>
          <p class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{ post.sub_title }}</p>
          <p class="mt-2 text-slate-500">{{ post.content }}</p>
        </div>

      </div>
    </a>
  </div>

</div>  
{% endfor %}

{% if not posts %}
    <p class="text-center text-gray-600 mt-8">No hay publicaciones.</p>
    {% endif %}

{% endblock content %}
